<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境工程资源导航 | 个人收藏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2E7D32', // 环保绿主色调
                        secondary: '#1976D2',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .link-card {
                @apply bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow duration-300;
            }
            .category-title {
                @apply text-xl font-bold text-primary border-b-2 border-primary/30 pb-2 mb-4;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- 页面标题 -->
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-primary mb-2">环境工程资源导航</h1>
            <p class="text-gray-600">个人收藏 | 学习必备 | 持续更新</p>
        </header>

        <!-- 网址分类区 -->
        <main>
            <!-- 课程学习类 -->
            <section class="mb-10">
                <h2 class="category-title flex items-center">
                    <i class="fa fa-book mr-2"></i>课程学习
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 替换成你的网址 -->
                    <a href="https://www.icourse163.org/" target="_blank" class="link-card">
                        <h3 class="font-semibold text-secondary">中国大学MOOC</h3>
                        <p class="text-sm text-gray-500 mt-1">环境工程相关公开课集合</p>
                    </a>
                    <a href="https://www.coursera.org/" target="_blank" class="link-card">
                        <h3 class="font-semibold text-secondary">Coursera</h3>
                        <p class="text-sm text-gray-500 mt-1">国际环境科学课程（部分免费）</p>
                    </a>
                </div>
            </section>

            <!-- 数据/文献类 -->
            <section class="mb-10">
                <h2 class="category-title flex items-center">
                    <i class="fa fa-database mr-2"></i>数据与文献
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="https://www.cnki.net/" target="_blank" class="link-card">
                        <h3 class="font-semibold text-secondary">中国知网</h3>
                        <p class="text-sm text-gray-500 mt-1">环境工程相关文献检索</p>
                    </a>
                    <a href="https://www.mee.gov.cn/" target="_blank" class="link-card">
                        <h3 class="font-semibold text-secondary">生态环境部官网</h3>
                        <p class="text-sm text-gray-500 mt-1">政策标准与环境数据</p>
                    </a>
                </div>
            </section>

            <!-- 工具/软件类 -->
            <section class="mb-10">
                <h2 class="category-title flex items-center">
                    <i class="fa fa-wrench mr-2"></i>工具与软件
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="https://www.originlab.com/" target="_blank" class="link-card">
                        <h3 class="font-semibold text-secondary">Origin</h3>
                        <p class="text-sm text-gray-500 mt-1">实验数据绘图工具</p>
                    </a>
                    <a href="https://www.zotero.org/" target="_blank" class="link-card">
                        <h3 class="font-semibold text-secondary">Zotero</h3>
                        <p class="text-sm text-gray-500 mt-1">文献管理工具（免费）</p>
                    </a>
                </div>
            </section>

            <!-- 行业资讯类 -->
            <section class="mb-10">
                <h2 class="category-title flex items-center">
                    <i class="fa fa-newspaper-o mr-2"></i>行业资讯
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="https://www.cenews.com.cn/" target="_blank" class="link-card">
                        <h3 class="font-semibold text-secondary">中国环境新闻网</h3>
                        <p class="text-sm text-gray-500 mt-1">环保行业最新动态</p>
                    </a>
                    <a href="https://www.huanbao.com/" target="_blank" class="link-card">
                        <h3 class="font-semibold text-secondary">环保在线</h3>
                        <p class="text-sm text-gray-500 mt-1">企业招聘与行业展会</p>
                    </a>
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="text-center text-gray-500 text-sm mt-12">
            <p>最后更新：2025年10月 | 环境工程本科生自用导航</p>
        </footer>
    </div>
</body>
</html>
